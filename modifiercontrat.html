<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Contrat</title>
</head>
<body>
    <h1>Modifier un Contrat</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'liste_contrats' %}">Retour à la liste des contrats</a>
</body>
</html>
