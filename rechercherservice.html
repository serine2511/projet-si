<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form method="get" action="{% url 'rechercher_service' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Rechercher un service...">
    <button type="submit">Rechercher</button>
</form>

{% if services %}
    <ul>
    {% for services in services %}
        <li>
            <a href="{% url 'detail_employe' employe.id %}">
                {{ services.nom }} {{ services.prenom }} 
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Aucun employé trouvé pour "{{ query }}"</p>
{% endif %}

</body>
</html>
