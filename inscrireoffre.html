<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscrire offre</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to bottom, black,rgb(7, 25, 61));">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="wrapper mx-auto p-5 rounded shadow-lg" 
        style="max-width: 900px; background-color: rgb(242, 240, 242);">
        <h2 class="text-center fw-bold mb-4">{{ conge.id|default:"inscrire offre" }}</h2>
        <form method="POST"  >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-light w-100 py-3 shadow-sm fw-bold">S'inscrire</button>
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'liste_offre' %}" class="text-primary text-decoration-none">Annuler</a>
            </div>
            
    </form>
</div>
</div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
