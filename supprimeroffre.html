<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Offre d'emploi</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(to bottom, black,rgb(7, 25, 61));">

    <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">
        
        <h3 class="card-title text-center text-dark mb-4">Êtes-vous sûr de vouloir supprimer l'offre d'emploi  ?</h3>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-dark btn-lg">Oui</button>
                <a href="{% url 'liste_offre' %}" class="btn btn-dark btn-lg"> Annuler</a>
            </div>
            
            
        </form>
    </div>

</body>
</html>
