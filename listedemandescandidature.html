<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des demandes de congé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Liste des demandes Recrutement</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Employé</th>
                    <th>Type de congé</th>
                    <th>Dates</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for demande in demandes %}
                <tr>
                    <td>{{ demande.employe.nom }} {{ demande.employe.prenom }}</td>
                    <td>{{ demande.type_conge }}</td>
                    <td>{{ demande.date_debut }} - {{ demande.date_fin }}</td>
                    <td>{{ demande.statut }}</td>
                    <td>
                        <a href="{% url 'traiter_demande' demande.id 'approuver' %}" class="btn btn-success">Approuver</a>
                        <a href="{% url 'traiter_demande' demande.id 'rejeter' %}" class="btn btn-danger">Rejeter</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
