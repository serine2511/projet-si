<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Définir les Managers</title>
</head>
<body>
    <h1>Définir les Managers</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Est Manager</th>
            </tr>
        </thead>
        <tbody>
            {% for employe in employes %}
            <tr>
                <td>{{ employe.nom }}</td>
                <td>{{ employe.prenom }}</td>
                <td>{{ employe.email }}</td>
                <td>
                    <input type="checkbox" name="managers" value="{{ employe.id }}" {% if employe.is_manager %}checked{% endif %}>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
