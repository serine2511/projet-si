<!DOCTYPE html>
<html lang="fr">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(2, 9, 31); color: white;">
    <div class="container mt-5" style="max-width: 50%;">
        <div class="card shadow-sm p-4" style="background-color: rgb(242, 240, 242);">
            <h1 class="text-center fw-bold mb-4" style="color: black;">Modifier l'Employé : {{ employe.nom }} {{ employe.prenom }}</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4" style="color: black;">
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit"class="btn" style="background-color:rgb(255, 4, 4); color: white; border-radius: 5px;">
                        Mettre à jour
                    </button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-3">
                <a href="{% url 'liste_employes' %}" class="btn" style="background-color: #003366; color: white; border-radius: 5px;">
                    Retour à la liste des employés
                </a>
            </div>
        </div>
    </div>
</body>

</html>
