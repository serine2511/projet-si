<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Liste des employés</title>
</head>
<body>
    <h1>Liste des employés</h1>
<ul>

    {% endfor %}
</ul>
</body>
</html>
