<!DOCTYPE html>
<html lang="en">
    {%load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Planifier un Entretien</title>
    
</head>


<body style="background-color:rgb(2, 9, 31)">

    <div class="container mx-auto px-3" style="max-width: 500px; margin-top: 80px;">


        <div class="card shadow-sm p-4 border-0" style=" background-color: rgb(242, 240, 242)";>
            <h1 class="text-center fw-bold mb-4">Planifier un Entretien pour {{ candidat.nomC }}</h1>

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
       <div class="form-group">
                 {{ form.as_p }} </div>
                </div>     
                <div class="text-center">
                 <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm py-2">Enregistrer</button>
                 </div>
            </form>
            <div class="text-center mt-4">
            <a href="{% url 'liste_demandes_recrutement' %}" class="btn btn-outline-secondary w-100 rounded-pill shadow-sm py-2">Annuler</a>
            
    </a>
</div>
 </div>
    </div>

</body>
</html>
