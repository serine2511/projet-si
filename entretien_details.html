<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Détails de l'entretien</title>

</head>
<body style="background-color:rgb(2, 9, 31); color: white;">
    
    <div class="container mt-5" style="max-width: 50%;">
        <div class="card shadow-sm p-4" style="background-color : rgb(242, 240, 242);">
            
            <h1 class="text-center fw-bold mb-4" style="color: black;">Détails de l'entretien</h1>
             
      
              <div class="mb-3" style="color: black;">
        
            <p><strong>Type d'entretien : </strong> {{ entretien.type_entretien }}</p>
             </div>
                
              <div class="mb-3" style="color: black;">
        
                <p><strong>Recruteur : </strong> {{ entretien.recruteur }}</p>
                 </div>
                 <div class="mb-3" style="color: black;">
        
                    <p><strong>Date : </strong> {{ entretien.date_entretien }}</p>
                     </div>
                     <div class="mb-3" style="color: black;">
        
                        <p><strong> Heure : </strong> {{ entretien.heure }}</p>
                         </div>
          
            <div class="mb-3" style="color: black;">
        
                <p><strong>Décision : </strong> {{ entretien.decision }}</p>
                 </div>
    
        
    <div class="d-flex justify-content-center">
    <a href="{% url 'liste_candidature' %}"class="btn" style="background-color: #003366; color: white; border-radius: 5px;">Retour à la liste des candidatures</a>
    </div>

</div>
</div>
</body>
</html>
